<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-search">
        
        <style>
            .google-logo {
                display: inline-block;
                font-size: 24px;
                font-weight: bold;
                font-family: Arial, sans-serif;
            }
            
            .g {
                color: #4285F4;
            }
            
            .o1 {
                color: #DD4B39;
            }
            
            .o2 {
                color: #f4b400;
            }
            
            .g2 {
                color: #4285f4;
            }

          .l{
            color: #009688;
          }

          .e{
            color:#DD4B39;
          }

        </style>
    
   
        <div class="google-logo">
            <span class="g">G</span>
            <span class="o1">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </div>



        <div class="search-box">
            <input type="text" name="q" id="search" placeholder="Rechercher sur Google...">
            <button type="submit">Rechercher</button>
        </div>
    </div>
</body>
</html>
